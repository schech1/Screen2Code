<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen2Code - Convert UI to Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FF6B6B, #4ECDC4, #45B7D1);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: white;
            color: #FF6B6B;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover { background: #FF6B6B; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen2Code</h1>
        <p>Turn Screenshots into Production-Ready Code</p>

    </div>
</body>
</html>
